name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v2.1.2
        with:
          node-version: "12.x"

      - name: Install Packages
        run: npm install

      - name: Build
        run: npm run build
        env:
          REACT_APP_FB_API_KEY: ${{secrets.REACT_APP_FB_API_KEY}}
          REACT_APP_FB_AUTH_DOMAIN: ${{secrets.REACT_APP_FB_AUTH_DOMAIN}}
          REACT_APP_FB_PROJECT_ID: ${{secrets.REACT_APP_FB_PROJECT_ID}}
          REACT_APP_FB_STORAGE_BUCKET: ${{secrets.REACT_APP_FB_STORAGE_BUCKET}}
          REACT_APP_FB_MESSAGING_ID: ${{secrets.REACT_APP_FB_MESSAGING_ID}}
          REACT_APP_FB_APP_ID: ${{secrets.REACT_APP_FB_APP_ID}}

      - name: Deploy to Production Environment
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TASKS_34EC6 }}"
          channelId: live
          projectId: tasks-34ec6
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
